<div class="sign-in-container">
 
  <h2>Sign In</h2><form (ngSubmit)="onSubmit()" #signInForm="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" required [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Sign In</button>
  <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
</form>
</div>
